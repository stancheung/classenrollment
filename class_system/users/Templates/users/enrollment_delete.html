{% extends "users/base.html" %}
{% block content %}    
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group mt-4">
                <legend class="border-bottom mb-4">Cancel Enrollment</legend>
                <h2>Are you sure you want to cancel the class enrollment [{{ object.class_enrolled }}]?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Yes</button>
                <a class="btn btn-outline-info" href="{% url 'Enrollment Record' %}">No</a>
            </div> 
        </form>
    </div>
{% endblock content %}
